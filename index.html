<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Assurance</title>
</head>

<body>
    <div class="container">
        <div class="col-md-4 col-sm-12 mt-3 text-center">
            <h1>Assurance</h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 mt-2">
                <input type="text" id="age" class="form-control" placeholder="Entrez votre âge">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 mt-2">
                <input type="text" id="anneePermis" class="form-control"
                    placeholder="Entrez votre nombre d'années de permis">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 mt-2">
                <input type="text" id="nbAccident" class="form-control"
                    placeholder="Entrez le nombre d'accident que vous avez eu ?">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 mt-2">
                <input type="text" id="anneeAssurance" class="form-control"
                    placeholder="Depuis combien de temps êtes-vous assuré ?">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 mt-2">
                <div>
                    <button class="btn btn-outline-secondary col-md-4 col-sm-12" type="button" id="btn">Valider</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="msg" class="col-md-4 col-sm-12 mt-2"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
